<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
                   <!-- link login css -->
    <link rel="stylesheet" href="./css/login.css" />
                    <!-- link font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
                     <!-- link js (show and hidden password)-->
    <script defer="defer" src="./js/login.js"></script>
                      <!-- icon the website -->
    <link rel="icon" type="image/x-icon" href="/images/iconn.png" />
  </head>
  <body>
                  <!-- logo (Ma5zon) -->
    <a class="logoo" href="/"
      ><img src="./images/Group 1000011353 (1).png" alt=""
    /></a>
                    <!-- backGround (left section) -->
    <div class="image"><img src="/images/Rectangle 2415.png" alt="" /></div>

                     <!-- form and img -->
    <div class="login">
      
      <div class="imagee">
        <img src="/images/Group 1000011330.png" alt="" />
      </div>
                  <!-- form login -->
      <form action="">
        <h2>تسجيل الدخول</h2>
                     <!-- email -->
        <div class="parent-input">
          <label for="">البريد الالكتروني</label
          ><input
            dir="rtl"
            type="email"
            placeholder="اكتب بريدك هنا"
            required
          />
        </div>
                    <!-- password -->
        <div class="parent-input">
                <!-- icon is show and hidden password -->
          <i id="icon" class="far fa-eye"></i>
          <label for="">كلمة المرور</label>
          <input
           id="password"
           dir="rtl"
           type="password"
           required />
        </div>

        <a href="">هل نسيت كلمة المرور؟</a>
        <button type="submit">تسجيل الدخول</button>
        <p class="registerr">
          ليس لديك حساب<a href="register_marketer.html">
            اضغط هنا لانشاء حساب جديد</a>
        </p>
      </form>

    </div>
  </body>
</html>
